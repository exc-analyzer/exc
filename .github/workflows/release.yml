name: Publish Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: Requesting the OIDC token for trusted publishing (if used) or standard token
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
          
      - name: Build package
        run: python -m build
        
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  build-debian:
    name: Build & Upload Debian Package
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for uploading assets to release
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Debian Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper dh-python python3-all python3-setuptools python3-wheel python3-build pybuild-plugin-pyproject fakeroot
          
      - name: Build Debian Package
        run: |
          # Build the package using standard Debian tools
          dpkg-buildpackage -us -uc -b
          
          # Move the generated .deb file to a clean directory for upload
          mkdir -p dist-deb
          mv ../*.deb dist-deb/
          
          echo "DEB_FILE=$(ls dist-deb/*.deb)" >> $GITHUB_ENV
          
      - name: Upload .deb to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist-deb/*.deb
          body: |
            # EXC Analyzer v1.3.0
            
            ## üéâ What's New
            
            - **New Command**: `login` - Replaces the old `key` command with a more user-friendly authentication flow
            - **Security Score**: New `security-score` command to evaluate repository security posture
            - **Full Localization**: Complete Turkish and English language support with persistent locale preferences
            - **Improved Packaging**: Enhanced Debian packaging and test coverage
            
            ## üì¶ Installation
            
            ### PyPI (Windows/Linux/macOS)
            ```bash
            pip install exc-analyzer
            ```
            
            ### Debian/Kali Linux
            ```bash
            sudo dpkg -i exc-analyzer_1.3.0-1_all.deb
            sudo apt-get install -f
            ```
            
            ## üìù Changelog
            
            - Update commands: replace 'key' with 'login', add 'security-score'
            - Full localization support (TR/EN)
            - Packaging and test improvements
            
            ## üîó Links
            
            - [PyPI Package](https://pypi.org/project/exc-analyzer/1.3.0/)
            - [Documentation](https://github.com/exc-analyzer/exc#readme)
            - [Report Issues](https://github.com/exc-analyzer/exc/issues)
